<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>首页</h1>
    <form th:action="@{/success}" method="post">
        <input type="text" name="username"><br>
        <input type="text" name="password"><br>
        <input type="submit" value="@RequestBody测试">
    </form>
    <a th:href="@{/jsonTest}" >json测试</a>
    <form th:action="@{/jsonTest}" method="post">
        <input type="submit" name="_method" value="delete ">
    </form>
    <div id="app">
        <a @click="testAjax" th:href="@{/testAjax}" >测试Ajax</a>
    </div>
    <a th:href="@{/fileDown}">1.jpg的下载</a>

<!--    文件上传-->
    <form th:action="@{/fileUp}" method="post" enctype="multipart/form-data">
        <input type="file" name="photo">
        <input type="submit" value="上传">
    </form>

    <script type="text/javascript" th:src="@{/static/js/vue.js}" ></script>
    <script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
    <script type="text/javascript" >
        new Vue({
            el:"#app",
            methods:{
                testAjax:function (event) {
                    axios({
                        method:"post",
                        url:event.target.href,
                        dataType:"json",
                        params:{
                            username:"admin",
                            password:"123456"
                        }
                    }).then(function (response) {
                        alert(response.data);
                    });
                    event.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
